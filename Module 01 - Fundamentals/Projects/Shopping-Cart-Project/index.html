<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Organizações Tabajara</title>

    <!-- Imports -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">

  </head>

  <body>
    <header>
      <section id="header">
        <img id="logo" src="images/logo.jpg" alt="Logo Tabajara">
        <section id="titles">
          <h1 class="gradient-text">Tabajara Computadores</h1>
          <h2>Eçe eu agarantio!</h2>
        </section>
        <section id="loginContainer"></section>
      </section>
    </header>

    <main>
      <section class="container">
        <section class="items"></section>
        <section class="cart">
          <span class="cart__title">Carrinho de compras</span>
          <button class="empty-cart">Esvaziar carrinho</button>
          <ol class="cart__items"></ol>
          <span class="total-price-spanContainer">Preço Total: 
            <span value="0" class="total-price">0</span>
          </span>
        </section>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
